<form role="form" id="formClear">
  <div class="form-group">
    <label class="control-label">Text</label>
    <input type="text" class="form-control" value="Text">
  </div>
  <div class="form-group">
    <label class="control-label">Disabled input (Not clear)</label>
    <input type="text" class="form-control" value="Disabled" data-smk-noclear disabled>
  </div>
  <div class="form-group">
    <label class="control-label">Text 2 (Not clear)</label>
    <input type="text" class="form-control" value="Text 2" data-smk-noclear>
  </div>
  <div class="form-group">
    <label class="control-label">Select</label>
    <select class="form-control">
      <option value="">Select</option>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">Textarea</label>
    <textarea class="form-control" rows="3">Textarea</textarea>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="checkbox" value="1" checked>
        Checkbox
      </label>
    </div>
  </div>
  <dif class="form-group">
    <div class="radio">
      <label>
        <input type="radio" name="radios" value="option1" checked>
        Option 1
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radios" value="option2">
        Option 2
      </label>
    </div>
  </dif>
  <button type="button" class="btn btn-default" id="btnClear">Clear</button>
</form>
